<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <iframe
      src="https://example.com/"
      referrerpolicy="no-referrer"
      srcdoc="<p>This is the content of the iframe.</p>"
      allow="camera 'none'; microphone; payment 'none'"
      sandbox=""
      title="An embedded document about the history of my family"
      loading="lazy"
      name="MyFrame"
      width="400"
      height="300"
    >
    </iframe>
  </body>
</html>
